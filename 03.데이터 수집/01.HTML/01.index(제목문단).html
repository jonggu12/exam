<html>
    <head>
        <title>마케팅 빅데이터 과정</title>  <!--제목-->
    </head>
    <body>
        좋은 멤버들 만났네요.<br> <!--내용, <br>은 줄띄우기 -->
        날씨가 좋아요.

        <h1>숫자가 1</h1> <!-- <h1>가 가장 글꼴 크게 나옴-->
        <h2>숫자가 2</h2>
        <h3>숫자가 3</h3>
        <h4>숫자가 4</h4>
        <h5>숫자가 5</h5>
        <h6>숫자가 6</h6>

        <!--문단 표시하기-->
        <p>p태그는 문단을 나타날 때 사용하는 태그입니다.</p>
        <p>p태그는 구분이 용이합니다.</p>

        <!--인용구 표시하기-->
        <blockquote cite = "https://www.wikipedia.org/"> blockquote는 인용구를 출력하는 태그입니다.</blockquote>
        <hr>
        <hr color = 'gold' size='10'>
        <hr color ="#FFCCFF" size = '20'>
        
        
        <blockquote>
            This is the quoted text. Lorem ipsum dolor sit amet...
            <footer>
                Source: <a href="https://www.example.com/quoted-article" target="_blank">Original Article</a>
            </footer>
        </blockquote>
        
        

    </body>
</html>
